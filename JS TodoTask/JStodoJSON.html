<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List with JSON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    #todo-container {
      width: 300px;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
      margin-bottom: 10px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #eee;
      padding: 10px;
      margin: 5px 0;
      border-radius: 3px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 3px;
      cursor: pointer;
    }

    button.delete {
      background-color: #dc3545;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="todo-container">
    <h2>To-Do List</h2>
    <input type="text" id="task-input" placeholder="Add a new task...">
    <button onclick="addTask()">Add Task</button>
    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
